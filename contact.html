<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sam Adams - Contact Form</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
    <meta name="Description" content="This is the offical website of Sam Adams. supposedly.sam on instagram and Supposedly-Sam on twitter">
</head>
<body>
    <section class="image-cover">
        <div class="intro-text">
            <h1 class="name">Contact Me</h1>
            <h3 class="tagline">Finish the form below</h3>
        </div>
        <div class="arrow">
            <a class="arrow-link" href="#about">
                    <svg class="down-arrow">
                            <use href="assets/downarrow.svg#test"></use>
                    </svg>
            </a>
        </div>
    </section>
    <section class="info-cover" id="about">
        <div class="info-text form">
            <h3 class="form-content"><form name="contact" method="POST" data-netlify="true" style="opacity: 100%;">
                <p>
                  <label>Your Name: <input type="text" name="name" required class="input form-name" placeholder="Your name"/></label>   
                </p>
                <p>
                  <label>Your Email: <input type="email" name="email" required class="input email" placeholder="Your email"/></label>
                </p>
                <p>
                  <label id="message"><span class="message-text">Message:</span> <textarea name="message" rows="5" class="input message" placeholder="What you want to say to me" required></textarea></label>
                </p>
                <p>
                  <button type="submit" class="button">Send</button>
                </p>
              </form></h3>
        </div>
    </section>
</body>
</html>
