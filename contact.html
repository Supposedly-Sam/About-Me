<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sam Adams - Contact Form</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
    <meta name="Description" content="This is the offical website of Sam Adams. supposedly.sam on instagram and Supposedly-Sam on twitter">
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
            
</head>
<body>
    <section class="info-cover" id="about">
      <div class="section-2"></div>
        <div class="forms">
            <h3 class="form-content"><form name="contact" method="POST" data-netlify="true" class="contact">
              <div class="row">
                <form class="col s12" name="contact" method="POST" data-netlify="true" action="success">
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">account_circle</i>
                      <input id="icon_prefix" type="text" class="validate" name="name"/>
                      <label for="icon_prefix">Name</label>
                    </div>
                  </div>
                  <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input id="icon_prefix2" type="email" class="validate" name="email"/>
                    <label for="icon_prefix2">Email</label>
                  </div>
                  </div>
                    <div class="row">
                      <div class="input-field col s12 message">
                        <i class="material-icons prefix">mode_edit</i>
                        <textarea id="icon_prefix3" class="materialize-textarea" name="message"></textarea>
                        <label for="icon_prefix3">Message</label>
                      </div>
                    </div>
                    <div class="button">
                      <div class="input-field col s12">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                          <i class="material-icons right">send</i>
                        </button>
                      </div>
                    </div>
                </form>
              </div>
          </div>
    </section>
</body>
</html>
